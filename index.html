<!DOCTYPE html>
<html>
<head>
	<title>Matt's Clocks</title>
	<link rel="shortcut icon" href="img/favicon.ico">
	<link rel="stylesheet" href="css/main.css">
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers/myctrl.js"></script>
</head>
<body ng-app="myApp" ng-controller = "myCtrl">

	<h1 id="myTitle">Massi Clocks</h1>
	<div id = "analogClockBox">

		<!-- <img id="face" src="img/clock.jpg"> -->
		<img id="black" src="img/black.png">
		<img id="hourHand" src="img/hourhand.png">
		<img id="minuteHand" src="img/minutehand.png">
		<img id="secondHand" src="img/secondhand.png">
	</div>
	<div id = "digitalClockBox">
		<div id = "tenHours">
		</div>
		<div id = "hours">
		</div>
		<div id = "colon">
		</div>
		<div id = "tenMinutes">
		</div>
		<div id = "minutes">
		</div>
		<div id = "period">
		</div>
		<div id = "tenSeconds">
		</div>
		<div id = "seconds">
		</div>
	</div>
	<script src="js/jquery-1.12.3.min.js">
	</script>

</body>
</html>
